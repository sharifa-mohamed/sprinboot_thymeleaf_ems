<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}"
      xmlns:th="http://www.thymeleaf.org">

<body>
<section layout:fragment="content">
    <div class="card">
        <span><br> </span>
        <div class="card-body">
            <a href="/lecturer/add" class="btn btn-primary ">Add Lecturer</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">View Lecturers</h5>

            <!-- Table with stripped rows -->
            <table class="table datatable table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>

                    <th scope="col">Action</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="lecturer : ${lecturers}">
                    <th scope="row" th:text="${lecturer.id}"></th>
                    <td th:text="${lecturer.firstName}"></td>
                    <td th:text="${lecturer.lastName}"></td>
                    <td th:text="${lecturer.phone}"></td>
                    <td th:text="${lecturer.email}"></td>

                    <td>
                        <a th:href="@{'/lecturer/view/'+${lecturer.id}}" type="button" class="btn btn-primary"><i
                                class="bi bi-eye"></i></a>

                        <a th:href="@{'/lecturer/edit/'+${lecturer.id}}" type="button" class="btn btn-success"><i
                                class="bi bi-pen"></i></a>
                        <a
                                onclick="return confirm('Are you sure you want to delete this record?')"
                                th:href="@{'/lecturer/delete/'+${lecturer.id}}" type="button"
                                class="btn btn-danger"><i
                                class="bi bi-x"></i></a>

                    </td>
                </tr>

                </tbody>
            </table>
            <!-- End Table with stripped rows -->

        </div>
    </div>
</section>
</body>
</html>
