<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}"
      xmlns:th="http://www.thymeleaf.org">

<body>
<section layout:fragment="content">
    <div class="card">
        <span><br> </span>
        <div class="card-body">
            <a href="/course/add" class="btn btn-primary ">Add Course</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">View Courses</h5>

            <!-- Table with stripped rows -->
            <table class="table datatable table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Credits</th>
                    <th scope="col">Lecturer</th>
                    <th scope="col">Department</th>
                    <th scope="col">Action</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="course : ${courses}">
                    <th scope="row" th:text="${course.id}"></th>
                    <td th:text="${course.code}"></td>
                    <td th:text="${course.name}"></td>
                    <td th:text="${course.credits}"></td>
                    <td th:text="${course.lecturer.firstName}"></td>
                    <td th:text="${course.department.name}"></td>
                    <td>
                        <a th:href="@{'/course/view/'+${course.id}}" type="button" class="btn btn-primary"><i
                                class="bi bi-eye"></i></a>

                        <a th:href="@{'/course/edit/'+${course.id}}" type="button" class="btn btn-success"><i
                                class="bi bi-pen"></i></a>
                        <a
                                onclick="return confirm('Are you sure you want to delete this record?')"
                                th:href="@{'/course/delete/'+${course.id}}" type="button"
                                class="btn btn-danger"><i
                                class="bi bi-x"></i></a>

                    </td>
                </tr>

                </tbody>
            </table>
            <!-- End Table with stripped rows -->

        </div>
    </div>
</section>
</body>
</html>
