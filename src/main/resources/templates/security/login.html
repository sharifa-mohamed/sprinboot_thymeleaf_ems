<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.png">

    <title>Login Page </title>

    <!-- Bootstrap CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="/assets/css/bootstrap-theme.css" rel="stylesheet">

    <!--external css-->
    <!-- font icon -->
    <link href="/assets/css/elegant-icons-style.css" rel="stylesheet"/>
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom styles -->
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/style-responsive.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="/assets/js/html5shiv.js"></script>
    <script src="/assets/js/respond.min.js"></script>
    <![endif]-->


</head>

<body class="login-img3-body">

<div class="container">


    <form class="login-form" th:action="@{/login}" method="post">

        <div th:if="${param.error}" style="text-align:center; font-size:15px; color:red;">
            <span>Bad credentials</span>
        </div>

        <div class="login-wrap">
            <p class="login-img"><i class="bi bi-lock"></i></p>
            <div class="input-group">
                <span class="input-group-addon"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" placeholder="Username" name="username" autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="bi bi-key-fill"></i></span>
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            <!--            <label class="checkbox">-->
            <!--                <input type="checkbox" value="remember-me"> Remember me-->
            <!--                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>-->
            <!--            </label>-->
            <button class="btn btn-primary btn-lg btn-block btn-logreg" type="submit">Login</button>
            <a th:href="@{/register}" class="btn btn-info btn-lg btn-block btn-logreg">Signup</a>
        </div>
    </form>
    <div class="text-right">
        <div class="credits">


        </div>
    </div>
</div>


</body>

</html>
