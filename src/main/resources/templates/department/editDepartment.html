<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}"
      xmlns:th="http://www.thymeleaf.org">


<body>
<section layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Edit Department</h5>

            <!-- Add Department Form -->
            <form class="row g-3" th:action="@{'/department/update/' +${department.id}}" method="put">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" th:value="${department.id}" class="form-control" id="id" name="id"
                               placeholder="Department Id" readonly>
                        <label for="code">Department Id</label>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-floating">
                        <input type="text" th:value="${department.name}" class="form-control" id="name" name="name"
                               placeholder="Department Name" required>
                        <label for="name">Department Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" th:value="${department.code}" class="form-control" id="code" name="code"
                               placeholder="Department Code" required>
                        <label for="code">Department Code</label>
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-floating">
                        <textarea class="form-control" th:text="${department.address}" placeholder="Department Address"
                                  name="address" id="address"
                                  style="height: 100px;" required></textarea>
                        <label for="address">Department Address</label>
                    </div>
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-success">Update</button>
                    <a href="/department/viewAll" class="btn btn-warning">Back</a>
                </div>
            </form><!-- Add Department Form -->

        </div>
    </div>
</section>

</body>
</html>
